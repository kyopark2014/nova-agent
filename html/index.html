<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>LLM</title>
        <link rel="stylesheet", href="login.css">
    </head>
    <body>
        <header> 
            <h1>LLM Chatbot</h1>
        </header>
        <section class="container">
            <form id="my-form">
                <div class="msg">For login, use your own ID which should represent your identity.</div>
                <div class="input">
                    <label for="userId">User Id:</label>
                    <input type="text" id="userId">
                    <br><text>Parallel Processing: </text>
                    <select name="multiRegion" id="multiRegion">
                        <option value="disable" selected>Disable</option>
                        <option value="enable">Enable</option>
                    </select>
                    <br><text>Grading: </text>
                    <select name="gradeMode" id="gradeMode">
                        <option value="LLM" selected>LLM</option>
                        <option value="PRIORITY_SEARCH">PRIORITY SEARCH</option>
                        <option value="NONE">NONE</option>
                    </select>
                    <br><text>Conversation Type: </text>
                    <select name="conversationType" id="convtype">
                        <option type="text" value="normal" selected>1-1. General Conversation</option>
                        <option value="translation">1-2. Translation</option>
                        <option value="grammar">1-3. Grammatical Error Correction</option>

                        <option value="rag-opensearch">2-1. RAG OpenSearch</option>
                        <option value="rag-opensearch-chat">2-2. RAG OpenSearch Chat</option>                                                                    
                        <option value="agent-crag">2-3. Corrective RAG</option>
                        <option value="agent-srag">2-4. Self RAG</option>
                        <option value="agent-scrag">2-5. Self-Corrective RAG</option>   
                        
                        <option value="agent-executor">3-1. Agent: Tool Use</option>    
                        <option value="agent-executor-chat">3-2. Agent: Tool Use (Chat)</option>                        
                        <option value="agent-knowledge-guru">3-3. Agent: Reflection (Writing)</option>   
                        <option value="agent-plan-and-execute">3-4. Agent: Plan and Execution (CoT)</option>
                        <option value="long-form-writing-agent">3-5. Agent: Multi-Agent (Long Writing)</option>
                    </select>
                </div>
                <input class="btn" type="submit" value="Submit">                
            </form>
        </section>        
        <script src="login.js"></script>
    </body>
</html>
